<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
</head>
<body>
  <h3>4-Line Progress Bars</h3>
  <canvas id="canvas-192" width="192" height="192"></canvas>
  <canvas id="canvas-512" width="512" height="512"></canvas>
  <br>
  <a id="download-192" download="icon-192.png">Download 192</a>
  <a id="download-512" download="icon-512.png">Download 512</a>

  <script>
    function draw4Lines(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const center = size / 2;
      
      ctx.fillStyle = '#0f172a';
      ctx.fillRect(0, 0, size, size);
      
      const bars = [
        { progress: 0.9, color: '#10b981' },
        { progress: 0.7, color: '#3b82f6' },
        { progress: 0.5, color: '#60a5fa' },
        { progress: 0.3, color: '#2563eb' }
      ];
      
      const barHeight = size * 0.1;
      const spacing = size * 0.05;
      const totalHeight = bars.length * barHeight + (bars.length - 1) * spacing;
      const startY = center - totalHeight / 2;
      const barWidth = size * 0.7;
      const startX = center - barWidth / 2;
      
      bars.forEach((bar, i) => {
        const y = startY + i * (barHeight + spacing);
        
        ctx.fillStyle = '#1e293b';
        ctx.fillRect(startX, y, barWidth, barHeight);
        
        ctx.fillStyle = bar.color;
        ctx.fillRect(startX, y, barWidth * bar.progress, barHeight);
      });
    }

    const canvas192 = document.getElementById('canvas-192');
    const canvas512 = document.getElementById('canvas-512');
    
    draw4Lines(canvas192);
    draw4Lines(canvas512);
    
    document.getElementById('download-192').href = canvas192.toDataURL('image/png');
    document.getElementById('download-512').href = canvas512.toDataURL('image/png');
  </script>
</body>
</html>
